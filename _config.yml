#/mundana-theme-jekyll Site
name: 'Suporte MiniPCP'
description: 'Site de ajuda e suporte do MiniPCP'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/minipcp-docs'
email: 'suporte@minipcp.com.br'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    bolzan:
      name:           Bolzan
      site:           https://www.wowthemes.net
      avatar:         assets/images/foto_perfil.jpg
      bio:            "Henrique Bolzan Ã© autor do MiniPCP e co-fundador da EFX Tecnologia."
      email:          henrique@bolzan.com.br
      twitter:        https://twitter.com/wowthemesnet
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: bolzan
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
